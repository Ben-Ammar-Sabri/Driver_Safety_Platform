name: driver_safety_app
description: A Flutter application for driver safety monitoring.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  camera: ^0.10.5+5
  web_socket_channel: ^2.4.0
  audioplayers: ^5.2.1
  image: ^4.1.3
  geolocator: ^10.6.2
  flutter_map: ^4.3.0
  latlong2: ^0.9.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/sounds/alarm.wav
    - assets/sounds/warning.wav
